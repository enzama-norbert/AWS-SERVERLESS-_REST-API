<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart CRM – Manage Records</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container py-5">
      <div class="card p-4">
        <div class="d-flex align-items-center mb-4">
          <i class="bi bi-people-fill header-icon"></i>
          <h2 class="mb-0 fw-bold text-primary">
            Smart CRM – Manage Customer Records
          </h2>
        </div>
        <form id="record-form" class="row g-3 mb-4">
          <div class="col-md-3">
            <input
              type="text"
              id="customerId"
              class="form-control"
              placeholder="Customer ID"
              required
            />
          </div>
          <div class="col-md-3">
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="Name"
              required
            />
          </div>
          <div class="col-md-3">
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Email"
              required
            />
          </div>
          <div class="col-md-3">
            <input
              type="text"
              id="location"
              class="form-control"
              placeholder="Location"
              required
            />
          </div>
          <div class="col-12 d-grid">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-plus-circle me-1"></i> Add / Update Record
            </button>
          </div>
        </form>

        <div class="table-responsive">
          <table class="table align-middle text-center">
            <thead>
              <tr>
                <th>Customer ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Location</th>
                <th style="width: 160px">Actions</th>
              </tr>
            </thead>
            <tbody id="record-list"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
