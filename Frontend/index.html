<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">To-Do List App</h1>
        
        <div class="card shadow mb-4">
            <div class="card-header bg-primary text-white">
                <h2 class="h5 mb-0">Add New To-Do</h2>
            </div>
            <div class="card-body">
                <form id="todo-form">
                    <div class="mb-3">
                        <label for="todo-title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="todo-title" placeholder="Enter todo title" required>
                    </div>
                    <div class="mb-3">
                        <label for="todo-description" class="form-label">Description</label>
                        <textarea class="form-control" id="todo-description" rows="3" placeholder="Enter todo description"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus me-1"></i> Add To-Do
                    </button>
                </form>
            </div>
        </div>
        
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h2 class="h5 mb-0">Your To-Dos</h2>
            </div>
            <div class="card-body">
                <div id="loading-spinner" class="text-center my-4">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div id="todos-container" class="d-none">
                    <!-- Todos will be loaded here -->
                </div>
                <div id="no-todos-message" class="text-center py-4 d-none">
                    <p class="text-muted">No todos found. Add one above!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Todo Modal -->
    <div class="modal fade" id="editTodoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit To-Do</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-todo-form">
                        <input type="hidden" id="edit-todo-id">
                        <div class="mb-3">
                            <label for="edit-todo-title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="edit-todo-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-todo-description" class="form-label">Description</label>
                            <textarea class="form-control" id="edit-todo-description" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="save-edit-btn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
